---
layout: default
title: Tags
---

<ul>
  {% for tag in site.tags %}
  <h2 id="{{tag[0]}}">&mdash;{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
    <li>
      <div class="flex">
        <a href="{{ post.url }}" title="{{post.categories}}: {{post.title}}"
          >{{ post.title }}</a
        >
        <time>{{post.date | date: "%b %d, %Y"}}</time>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
</ul>
